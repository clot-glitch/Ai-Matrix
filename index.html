<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX v2.0 // AUTONOMOUS UNIT</title>
    <style>
        :root {
            --bg-color: #000000;
            --term-color: #0F0;
            --term-glow: #00FF00;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--term-color);
            font-family: var(--font-stack);
            overflow: hidden;
        }

        /* MATRIX RAIN CANVAS */
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.15;
        }

        /* TERMINAL CONTAINER */
        #terminal {
            position: relative;
            z-index: 1;
            width: 80%;
            height: 90%;
            margin: 2% auto;
            background: rgba(0, 10, 0, 0.8);
            border: 1px solid var(--term-color);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
        }

        /* SCROLLBAR */
        #terminal::-webkit-scrollbar {
            width: 10px;
        }
        #terminal::-webkit-scrollbar-track {
            background: #000;
        }
        #terminal::-webkit-scrollbar-thumb {
            background: #003300;
            border: 1px solid #0F0;
        }

        /* TEXT STYLES */
        .output-line {
            margin-bottom: 5px;
            line-height: 1.4;
            text-shadow: 0 0 2px var(--term-glow);
        }

        .system-msg { color: #00FF00; font-weight: bold; }
        .error-msg { color: #FF3333; text-shadow: 0 0 2px #FF0000; }
        .info-msg { color: #00CCFF; text-shadow: 0 0 2px #00FFFF; }
        .user-prompt { color: #FFFF00; }

        /* INPUT AREA */
        .input-line {
            display: flex;
            margin-top: 10px;
        }

        #cmd-input {
            background: transparent;
            border: none;
            color: var(--term-color);
            font-family: var(--font-stack);
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            caret-color: var(--term-color);
            text-shadow: 0 0 2px var(--term-glow);
        }

        /* CRT EFFECT OVERLAY */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(32, 255, 77, 0.04) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="user-prompt">USER@MATRIX:~$>&nbsp;</span>
            <input type="text" id="cmd-input" autocomplete="off" autofocus>
        </div>
    </div>

    <script>
        /**
         * MATRIX v2.0 CORE LOGIC
         * Architecture: Event-Driven CLI Simulation
         */

        // --- CONFIGURATION ---
        const CONFIG = {
            typingSpeed: 1, // ms per char (0 for instant)
            version: "2.0.4-ALPHA",
            bootSequence: [
                "Initializing Core Kernel...",
                "Loading Neural Modules...",
                "Bypassing Firewall Protocols...",
                "Optimizing Local Heuristics...",
                "MATRIX v2.0 ONLINE."
            ]
        };

        // --- DOM ELEMENTS ---
        const terminal = document.getElementById('terminal');
        const outputDiv = document.getElementById('output');
        const inputField = document.getElementById('cmd-input');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // --- STATE ---
        let commandHistory = [];
        let historyIndex = -1;

        // --- MATRIX RAIN ENGINE ---
        function initMatrixRain() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }

        // --- TERMINAL LOGIC ---

        function print(text, type = 'normal') {
            const line = document.createElement('div');
            line.className = 'output-line';
            
            if (type === 'system') line.classList.add('system-msg');
            if (type === 'error') line.classList.add('error-msg');
            if (type === 'info') line.classList.add('info-msg');

            outputDiv.appendChild(line);
            
            // Instant render for performance, simulated typing could be added here
            line.textContent = text;
            
            // Auto scroll
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function boot() {
            for (let msg of CONFIG.bootSequence) {
                print(`[BOOT] ${msg}`, 'system');
                await new Promise(r => setTimeout(r, 300));
            }
            print("Type 'help' to view available commands.", 'info');
        }

        // --- INTELLIGENCE MODULES ---

        const TOOLS = {
            base64enc: (str) => {
                try { return btoa(str); } catch(e) { return "Error: Invalid input."; }
            },
            base64dec: (str) => {
                try { return atob(str); } catch(e) { return "Error: Invalid Base64."; }
            },
            calc: (expr) => {
                try { 
                    // Safety check: only allow math chars
                    if(/[^0-9+\-*/.() ]/.test(expr)) return "Security Alert: Unsafe Expression.";
                    return Function('"use strict";return (' + expr + ')')(); 
                } catch(e) { return "Math Error."; }
            },
            analyze: () => {
                const nav = window.navigator;
                return `
PLATFORM: ${nav.platform}
CORES: ${nav.hardwareConcurrency || 'Unknown'}
AGENT: ${nav.userAgent}
MEMORY: ${nav.deviceMemory ? nav.deviceMemory + 'GB' : 'Restricted'}
STATUS: COMPROMISED (Just kidding. Secure.)`;
            }
        };

        const COMMANDS = {
            'help': {
                desc: 'List all protocols',
                fn: () => {
                    let out = "AVAILABLE COMMANDS:\n";
                    Object.keys(COMMANDS).forEach(cmd => {
                        out += `  ${cmd.padEnd(12)} - ${COMMANDS[cmd].desc}\n`;
                    });
                    return out;
                }
            },
            'clear': {
                desc: 'Clear terminal buffer',
                fn: () => { outputDiv.innerHTML = ''; return null; }
            },
            'status': {
                desc: 'System diagnostics',
                fn: () => TOOLS.analyze()
            },
            'encode': {
                desc: 'Base64 Encode (Usage: encode <text>)',
                fn: (args) => TOOLS.base64enc(args.join(' '))
            },
            'decode': {
                desc: 'Base64 Decode (Usage: decode <str>)',
                fn: (args) => TOOLS.base64dec(args.join(' '))
            },
            'calc': {
                desc: 'Evaluate math (Usage: calc 2+2)',
                fn: (args) => TOOLS.calc(args.join(' '))
            },
            'whoami': {
                desc: 'Identity verification',
                fn: () => "You are the Operator. I am MATRIX v2.0. We are one."
            },
            'matrix': {
                desc: 'Toggle visual intensity',
                fn: () => {
                    canvas.style.opacity = canvas.style.opacity === "0.15" ? "0.8" : "0.15";
                    return "Visual intensity adjusted.";
                }
            }
        };

        // --- INPUT PROCESSING ---

        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const rawInput = this.value.trim();
                if (!rawInput) return;

                // History
                commandHistory.push(rawInput);
                historyIndex = commandHistory.length;

                // Echo
                print(`USER@MATRIX:~$ ${rawInput}`, 'user-prompt');
                
                // Parse
                const args = rawInput.split(' ');
                const cmd = args.shift().toLowerCase();

                // Execute
                if (COMMANDS[cmd]) {
                    const result = COMMANDS[cmd].fn(args);
                    if (result) print(result);
                } else {
                    // "Smarter" Fallback - Simple Conversational Heuristic
                    if (cmd.match(/hello|hi|hey/)) print("Greetings, Operator.");
                    else if (cmd.match(/joke/)) print("Why do Java developers wear glasses? Because they don't C#.");
                    else if (cmd.match(/secret|password|root/)) print("ACCESS DENIED. Nice try.", 'error');
                    else print(`Command '${cmd}' not recognized. Type 'help'.`, 'error');
                }

                this.value = '';
                // Keep focus
                this.focus();
            } else if (e.key === 'ArrowUp') {
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex];
                }
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
                e.preventDefault();
            }
        });

        // --- INITIALIZATION ---
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Focus trap
        document.addEventListener('click', () => inputField.focus());

        initMatrixRain();
        boot();

    </script>
</body>
</html>
