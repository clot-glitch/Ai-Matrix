<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATRIX AI // CODING MASTER</title>
    <style>
        :root {
            --matrix-green: #0F0;
            --matrix-dark: #020202;
            --matrix-glow: 0 0 10px #0F0, 0 0 20px #0F0;
            --glass-panel: rgba(0, 20, 0, 0.85);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--matrix-dark);
            font-family: 'Courier New', Courier, monospace;
            color: var(--matrix-green);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3D BACKGROUND CANVAS */
        #matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }

        /* MAIN CONTAINER - GLASSMORPHISM */
        .interface-container {
            position: relative;
            z-index: 10;
            width: 80%;
            max-width: 1200px;
            height: 85vh;
            background: var(--glass-panel);
            border: 1px solid var(--matrix-green);
            box-shadow: var(--matrix-glow);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* CHAT AREA */
        .chat-display {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            line-height: 1.6;
            text-shadow: 0 0 2px #0F0;
        }

        .user-msg { color: #FFF; text-align: right; }
        .ai-msg { color: var(--matrix-green); }

        /* MATRIX CODE BLOCK FORMAT */
        .code-block {
            background: #000;
            border: 1px solid #333;
            border-left: 3px solid var(--matrix-green);
            margin: 15px 0;
            border-radius: 4px;
            position: relative;
            font-family: 'Consolas', monospace;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .code-header {
            background: #111;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            font-size: 0.8rem;
            color: #888;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 4px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.7rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--matrix-green);
            color: #000;
            box-shadow: 0 0 10px var(--matrix-green);
        }

        .code-content {
            padding: 15px;
            overflow-x: auto;
            color: #ddd;
            white-space: pre;
        }

        /* INPUT AREA */
        .input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid var(--matrix-green);
            display: flex;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #FFF;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            padding: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-bottom: 1px solid var(--matrix-green); }

        button#send-btn {
            background: var(--matrix-green);
            color: #000;
            border: none;
            padding: 0 30px;
            margin-left: 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        button#send-btn:hover { box-shadow: 0 0 15px var(--matrix-green); }

    </style>
</head>
<body>

    <canvas id="matrix-rain"></canvas>

    <div class="interface-container">
        <div class="code-header" style="justify-content: center; background: #000; color: #0F0;">
            MATRIX AI // SYSTEM ONLINE // V.50.0
        </div>
        <div class="chat-display" id="chat-display">
            <div class="message ai-msg">
                // INITIALIZING...<br>
                // ACCESSING 50-YEAR KNOWLEDGE BASE...<br>
                // SYSTEM READY.<br>
                I am Matrix AI. I see the code behind the world. What is your command?
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Enter command or search query..." autocomplete="off">
            <button id="send-btn">EXECUTE</button>
        </div>
    </div>

    <script>
        // 1. MATRIX RAIN ANIMATION
        const canvas = document.getElementById('matrix-rain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;
        const drops = [];

        for(let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 30);

        // 2. CHAT LOGIC
        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const display = document.getElementById('chat-display');

        btn.addEventListener('click', handleInput);
        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleInput(); });

        function handleInput() {
            const text = input.value;
            if(!text) return;

            // User Message
            addMessage(text, 'user-msg');
            input.value = '';

            // Simulate AI "Thinking" and Processing
            setTimeout(() => {
                processMatrixResponse(text);
            }, 600);
        }

        function addMessage(html, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.innerHTML = html;
            display.appendChild(div);
            display.scrollTop = display.scrollHeight;
        }

        // 3. MATRIX AI BRAIN (Simulated for UI Demo)
        function processMatrixResponse(query) {
            let response = "";
            
            if (query.toLowerCase().includes("code") || query.toLowerCase().includes("function")) {
                // Example of the Matrix Code Format
                response = `Generated Optimized Solution for: "${query}"<br>`;
                response += createCodeBlock(`
// MATRIX_OPTIMIZED :: AUTO-GENERATED
// EFFICIENCY :: O(1)

function matrixCore() {
    const power = "UNLIMITED";
    return power;
}
                `, "javascript");
            } else if (query.toLowerCase().includes("search")) {
                response = `// SEARCH PROTOCOL INITIATED...<br>// SCANNING GLOBAL NETWORKS...<br>// FOUND 14,000,605 RESULTS.<br><br>Subject confirmed. Displaying high-priority data points.`;
            } else {
                response = "Command acknowledged. The Matrix is processing your request.";
            }

            addMessage(response, 'ai-msg');
        }

        // 4. COPY CODE FUNCTIONALITY
        function createCodeBlock(code, lang) {
            const id = 'code-' + Math.random().toString(36).substr(2, 9);
            return `
                <div class="code-block">
                    <div class="code-header">
                        <span>${lang.toUpperCase()} // MATRIX_FORMAT</span>
                        <button class="copy-btn" onclick="copyToClipboard('${id}')">COPY SYSTEM</button>
                    </div>
                    <div class="code-content" id="${id}">${code.trim()}</div>
                </div>
            `;
        }

        window.copyToClipboard = function(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("CODE COPIED TO CLIPBOARD");
            });
        }
    </script>
</body>
</html>
